<!DOCTYPE html>
<html>
<head>
<title>Matching Game</title>
<style>

img{
position: absolute;

}

div{
position: absolute;
width: 500px;
height: 500px;
}

#leftSide {
float: left;
}

#rightSide {
float: left;
left:500px;
border-left: 1px solid black;
}

</style>

</head>
<body id="theBody" onload="generateFaces()">

<h2>Matching Game</h2><br>
<p>Click on the extra smiling face on the left</p><br>

<div id="leftSide"></div>
<div id="rightSide"></div>

<div style="clear:both"></div>
<br><br>


<script> 
var numberOfFaces = 5;
var theLeftSide = document.getElementById("leftSide");
var theRightSide = document.getElementById("rightSide");

function generateFaces() {
    for (var i=0; i < numberOfFaces; i++){
        var face = document.createElement("img");
        face.src = "smile.png";
        face.setAttribute("width","35");
        face.style.top = generateRandomVerticalPosition() + "px";
        face.style.left = generateRandomHorizontalPosition() +"px";
        theLeftSide.appendChild(face);
    }
    
    var the_clone = theLeftSide.cloneNode(true);
    document.getElementById("rightSide").appendChild(the_clone);
    the_clone.removeChild(the_clone.lastChild);

}


function generateRandomVerticalPosition(){
    var x = Math.floor(Math.random()*460);
    return x;
}

function generateRandomHorizontalPosition(){
    var y = Math.floor(Math.random()*460);
    return y;
}

</script>
</body>
</html>
